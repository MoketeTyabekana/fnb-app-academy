<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body class="add" onload="fetchContact()">
    
    <div id="avatarImage"></div>
    <form id="editForm">
      <label for="firstname">First name</label>
      <input type="text" name="firstname" id="firstname" readonly /><br />
      <label for="lastname">Last name</label>
      <input type="text" name="lastname" id="lastname" readonly /><br />
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" readonly /><br />
      <label for="email">Email</label>
      <input type="text" name="email" id="email" readonly /><br />
      <label for="avatar" id="avatarLabel" hidden>Change profile image</label
      ><br />
      <input type="file" name="avatar" id="avatar" hidden /><br />
      <button type="submit" id="submitForm" hidden>Submit</button>

      <div class="contact-buttons">
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>
      </div>
    </form>

    <script src="config.js"></script>
    <script>
      let id = getId();

      console.log(id);

      function getId() {
        let url = window.location.href;
        let pos = url.indexOf("=");
        let id = url.slice(pos + 1);
        return id;
      }


      document.getElementById("homeLink").addEventListener("click", function () {
        window.open("index.html", "_self");
      });

      document.getElementById("editContact").addEventListener("click", function () {
        document.getElementById("avatarLabel").hidden = false;
        document.getElementById("avatar").hidden = false;
        document.getElementById("submitForm").hidden = false;

        document.getElementById("firstname").readOnly = false;
        document.getElementById("lastname").readOnly = false;
        document.getElementById("mobile").readOnly = false;
        document.getElementById("email").readOnly = false;
      });

      document.getElementById("deleteContact").addEventListener("click", function () {
        if (confirm("Are you sure you want to delete this contact?")) {
          fetch(rootPath + "controller/delete-contact/?id=" + id)
            .then(function (response) {
              return response.text();
            })
            .then(function (data) {
              if (data == "1") {
                alert("Contact deleted successfully!");
                window.open("index.html", "_self");
              } else {
                alert("Error deleting contact: " + data);
              }
            });
        }
      });

      document.getElementById("editForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const form = new FormData(document.querySelector("#editForm"));
        form.append("id", id);
        form.append("apiKey", apiKey);

        fetch(rootPath + "controller/edit-contact/", {
          method: "POST",
          headers: {
            Accept: "application/json,*.*",
          },
          body: form,
        })
          .then(function (response) {
            return response.text();
          })
          .then(function (data) {
            if (data == "1") {
              alert("Contact updated successfully!");
              window.open("index.html", "_self");
            } else {
              alert("Error updating contact: " + data);
            }
          });
      });

      function fetchContact() {
        fetch(rootPath + "controller/get-contact/?id=" + id)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            document.getElementById("firstname").value = data.firstname;
            document.getElementById("lastname").value = data.lastname;
            document.getElementById("mobile").value = data.mobile;
            document.getElementById("email").value = data.email;

            if (data.avatar) {
              document.getElementById(
                "avatarImage"
              ).innerHTML = `<img src="${rootPath}controller/uploads/${data.avatar}" width="100" height="100"/>`;
            } else {
              document.getElementById(
                "avatarImage"
              ).innerHTML = `<img src="default-avatar.png" width="100" height="100"/>`;
            }
          });
      }

      document.getElementById("avatar").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            document.getElementById("avatarImage").innerHTML = `<img src="${event.target.result}" width="100" height="100"/>`;
          };
          reader.readAsDataURL(file);
        }
      });

      if (typeof rootPath === "undefined") {
        console.error("rootPath is not defined. Please check config.js.");
      }




    </script>
  </body>
</html>
