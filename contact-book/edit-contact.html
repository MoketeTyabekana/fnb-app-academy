<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body class="add" onload="getContact()">
    <div id="avatarImage"></div>
    <form id="editForm">
      <label for="firstname">First name</label>
      <input type="text" name="firstname" id="firstname" readonly /><br />
      <label for="lastname">Last name</label>
      <input type="text" name="lastname" id="lastname" readonly /><br />
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" readonly /><br />
      <label for="email">Email</label>
      <input type="text" name="email" id="email" readonly /><br />
      <label for="avatar" id="avatarLabel" hidden>Change profile image</label
      ><br />
      <input type="file" name="avatar" id="avatar" hidden /><br />
      <button type="submit" id="submitForm" hidden>Submit</button>

      <div class="contact-buttons">
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>
      </div>
    </form>

    <script src="config.js"></script>
    <script>
      let id = getId();

      console.log("This is the Id: " + id);

      function getId() {
        let url = window.location.href;
        let pos = url.indexOf("=");
        let id = url.slice(pos + 1);
        return id;
      }

      function getContact() {
        fetch(rootPath + "controller/get-contacts/?id=" + id)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            displayContact(data);
            console.log(data);
          });
      }

      document
        .getElementById("homeLink")
        .addEventListener("click", function () {
          window.open("index.html", "_self");
        });

      function displayContact(data) {

        document.getElementById("firstname").value = data[0].firstname;
        document.getElementById("lastname").value = data[0].lastname;
        document.getElementById("mobile").value = data[0].mobile;
        document.getElementById("email").value = data[0].email;

        avataImg=`<img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200px"/> `


        
      }
    </script>
  </body>
</html>
