<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
     <div class="login-container">
    <h2>Login</h2>
    <input id="usernameInput" type="text" placeholder="Username" autocomplete="username" />
    <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="verifyUser()">Login</button>
    <div id="message"></div>
    <div class="buttons">
      <button style="background-color: #00b100;"> Register</button> 
      <button style="background-color: #ff0000;">Forgot Password</button>
    </div>
  </div>
  </body>
</html>
