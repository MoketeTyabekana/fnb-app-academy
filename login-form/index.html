<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
     <div class="login-container">
    <h2>Login</h2>
    <input id="usernameInput" type="text" placeholder="Username" autocomplete="username" />
    <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="verifyUser()">Login</button>
    <div id="message"></div>
    <div class="buttons">
      <button style="background-color: #00b100;"> Register</button> 
      <button style="background-color: #ff0000;">Forgot Password</button>
    </div>

    <p>Login with:</p>
<div class="icons">
  <!-- Google -->
  <a href="#" title="Login with Google">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="32" height="32" />
  </a>
  <!-- Apple -->
  <a href="#" title="Login with Apple">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple" width="32" height="32" />
  </a>
  <!-- Facebook -->
  <a href="#" title="Login with Facebook">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="32" height="32" />
  </a>
  <!-- X (Twitter) -->
  <a href="#" title="Login with X">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="X" width="32" height="32" />
  </a>
</div>
   
   
   
  </div>
  </body>
</html>
