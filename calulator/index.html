<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        .loading-text {
            font-size: 1.5rem;
            color: #333;
            font-family: sans-serif;
            letter-spacing: 2px;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "calculator.html";
            }, 3000);
        };
    </script>
</head>
<body>
    <div class="loader-container">
        <!-- Simple SVG Calculator Icon -->
        <svg class="calculator-icon" viewBox="0 0 64 64" fill="none">
            <rect x="8" y="8" width="48" height="48" rx="8" fill="#4a90e2"/>
            <rect x="16" y="16" width="32" height="10" rx="2" fill="#fff"/>
            <rect x="16" y="30" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="28" y="30" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="40" y="30" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="16" y="42" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="28" y="42" width="8" height="8" rx="2" fill="#fff"/>
            <rect x="40" y="42" width="8" height="8" rx="2" fill="#fff"/>
        </svg>
        <div class="loading-text">Loading Calculator...</div>
    </div>
</body>
</html>
